<body>
  
  <div id="cabecera"></div>
  
  <div id="cuerpo">
    Restaurante
    
    <div id="lista-restaurantes" class="container">
      <div class="row justify-content-center mb-3">
        <div class="col-sm-12">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr rv-each-restaurante="restaurantes">
                <td rv-text="restaurante.nombre"></td>
                <td rv-text="restaurante.direccion"></td>
                <td><a href="#">Editar</a></td>
                <td><a href="#">Eliminar</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="restaurante" class="container">
      <div class="row justify-content-center mb-3">
        <div class="card mb-4">
          <div class="card-body">
            <form class="simple_form nueva_sucursal" id="nueva_sucursal" novalidate="novalidate" enctype="multipart/form-data" action="php/actualizar_restaurante.php" accept-charset="UTF-8" method="post">
              <input type="hidden" name="idRestaurante" value="13"/>
              <div class="form-group string required"><label class="string required" for="idSucursal">Sucursal <abbr title="required">*</abbr></label><input class="form-control required" placeholder="Sucursal" type="text" name="idSucursal" id="idSucursal"></div>
              <div class="form-group string required"><label class="string required" for="nombre">Nombre <abbr title="required">*</abbr></label><input class="form-control required" placeholder="Nombre" type="text" name="nombre" id="nombre"></div>
              <div class="form-group text optional"><label class="text optional" for="direccion">Direccion</label><textarea class="form-control text optional" placeholder="Direccion de la sucursal" name="direccion" id="direccion"></textarea></div>
              <input type="submit" name="crear" value="Crear Sucursal" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="js/restaurantes.js"></script>
