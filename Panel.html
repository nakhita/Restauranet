<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Disponibilidad Horaria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/themes/default.css">
  <link rel="stylesheet" href="lib/themes/default.date.css">
  <link rel="stylesheet" href="lib/themes/default.time.css">
</head>
<body>
 
  <form id="disponibilidad-horaria" class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Disponibilidad Horaria</h1>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Horario</label>
      <div class="col-sm-10 horario-contenedor">
        <div rv-each-dia="horario.dias">
          <input rv-checked="dia.seleccionado" rv-on-click="eventos.seleccionaDia" rv-id="dia.nombre | formatoId 'ch'" type="checkbox" class="form-input">
          <label rv-for="dia.nombre | formatoId 'ch'">{dia.nombre}</label>
        </div>
      </div>
    </div>
    <div rv-show="dia.seleccionado" rv-each-dia="horario.dias" class="form-group row">
      <label for="" class="col-sm-2 col-form-label">{dia.nombre}</label>
      <div class="col-sm-10">
        <div rv-id="rango.id | formatoId dia.nombre" class="row" rv-each-rango="dia.rangos">
          <div class="col-4 form-inline" rv-id="rango | formatoRangoId 'contenedor-desde'">
            <label class="control-label">Dede</label>
            <input rv-id="rango | formatoRangoId 'rango'" rv-on-change="eventos.actualizarDesde" type="text" class="form-control timepicker desde">
          </div>
          <div class="col-4 form-inline" rv-id="rango | formatoRangoId 'contenedor-hasta'">
            <label class="">Hasta</label>
            <input rv-on-change="eventos.actualizarHasta" type="text" class="form-control timepicker hasta">
          </div>
          <div rv-show="dia.rangos | listaMayorA 1" class="col-xs-4 form-inline">
            <a href="#" rv-on-click="eventos.borrarRango">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
      <div rv-show="dia.rangos | listaMenorA 2" class="col-sm-12">
        <a href="#" rv-on-click="eventos.agregarRango">+Agregar</a>
      </div>
      <div class="col-sm-12">
        <hr>
      </div>
    </div>
    
    <fieldset class="border p-3">
      <legend class="w-auto">Promedio reserva 
      <a href="#" data-toggle="tooltip" data-placement="top" title="Cuantas personas en promedio en un determinado tiempo"><i class="fas fa-exclamation-circle"></i></a></legend>
      
      <div class="row">
        <div class="col-sm-2">
          <label>Tiempo</label>
        </div>
        <div class="col-sm-10">
          <select name="select">
            <option value="1" selected>1</option> 
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          Horas
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-2">
          <label>Mesas</label>
        </div>
        <div class="col-sm-10">
          <input type="text" style="width:100px;">
        </div>
      </div>
      
    </fieldset>
    
    
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3dcba6460d.js" crossorigin="anonymous"></script>
  <script src="lib/picker.js"></script>
  <script src="lib/picker.date.js"></script>
  <script src="lib/picker.time.js"></script>
  <script src="lib/translations/es_ES.js"></script>
  <script src="js/rivets.bundled.min.js"></script>
  <script src="js/DisponibilidadHoraria.js"></script>
</body>
</html>
