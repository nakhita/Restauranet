    <form id="agregar_sucursal" class="containers">
       <div class="container-dentro">
           <div class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            La información se guardo exitosamente!
          </div>
            <div class=" row">
              <div class="col-sm-12">
                <h1 class="titulitos w-auto" ><i class="far fa-address-card"></i> Información del Restaurante</h1>
                <br>
              </div>
            </div>
            <div id="form-agregar">
            <form action="/action_page.php" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="uname">Nombre:</label>
                <input type="text" class="form-control" id="uname" placeholder="Nombre del Restaurante" name="uname" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">Telefono:</label>
                <input type="tel" class="form-control" placeholder="Ingresa de telefono fijo">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">E-mail:</label>
                <input type="email" class="form-control" placeholder="Ingresa Email">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">Direccion:</label>
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingresa direccion">
                <input type="number" class="col-3 form-control" placeholder="Numero">
                </div>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">Localidad:</label>
                <input type="text" class="form-control" placeholder="Ingresa Localidad">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">Provincia:</label>
                <input type="text" class="form-control" placeholder="Ingresa Provincia">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">Selecione una foto: </label>
                <div class="custom-file">
                  <input type="file" name="pic" accept="image/*" id="customFile">
                  <label class="custom-file-label" for="customFile">Seleccione una foto</label>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
              </div> 
            </form>
           </div>
            <div class="form-group row">
              <div class="boton col-md-3 col-sm-11">
                <button rv-on-click="eventos.guardar" type="button" class=" btn">Guardar</button>
              </div>
            </div>
           </div> 
      </form>
