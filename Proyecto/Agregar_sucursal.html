<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalabre=no, initial-scale=1, maximum-scale=1,minium-scale=1">
    <title>Agregar - Restauranet</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fuentes.css">
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="shortcut icon" href="images/icono.ico" />
    <script href="js/prefixfree.min.js"></script>
</head>
<body class="principal-background">
     <div id="cabecera">
    </div>
    <form id="agregar_sucursal" class="containers">
       <div class="container-dentro">
           <div class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            La información se guardo exitosamente!
          </div>
            <div class=" row">
              <div class="col-12">
                <h2 class="titulitos w-auto" ><i class="far fa-address-card"></i> Información del Restaurante</h2>
                <br>
              </div>
            </div>
            <div id="form-agregar">
            <form action="/action_page.php" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input maxlength="50" rv-value="info.nombre" type="text" class="form-control" id="nombre" placeholder="Nombre del Restaurante" name="nombre" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input maxlength="10" rv-value="info.telefono" type="tel" name="telefono" id="telefono" class="form-control" placeholder="Ingresa de telefono fijo">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input maxlength="50" rv-value="info.email" type="email" name="email" id="email" class="form-control" placeholder="Ingresa Email">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="direccion">Direccion:</label>
                <div class="input-group mb-3">
                <input maxlength="50" rv-value="info.direccion" type="text" name="direccion" id="direccion" class="form-control" placeholder="Ingresa direccion">
                <input rv-value="info.numero" type="number" class="col-3 form-control" placeholder="Numero">
                </div>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="localidad">Localidad:</label>
                <input maxlength="50" rv-value="info.localidad" type="text" name="localidad" id="localidad" class="form-control" placeholder="Ingresa Localidad">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input maxlength="50" rv-value="info.provincia" type="text" name="provincia" id="provincia"  class="form-control" placeholder="Ingresa Provincia">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pic">Selecione una foto: </label>
                <div class="custom-file">
                  <input type="file" id="pic" name="pic" accept="image/*" id="customFile">
                  <label class="custom-file-label" for="customFile">Seleccione una foto</label>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
              </div> 
            </form>
           </div>
            <div class="form-group row">
             <div class="col-4">
               
             </div>
              <div class="col-md-4 col-11">
                <button rv-on-click="eventos.guardar" type="button" class="boton btn">Guardar</button>
              </div>
            </div>
           </div> 
      </form>
      
    <script src="js/popper.min.js"></script>
    <script href="js/prefixfree.min.js"></script>
    <script defer src="js/all.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="lib/picker.js"></script>
    <script src="lib/picker.date.js"></script>
    <script src="lib/picker.time.js"></script>
    <script src="lib/translations/es_ES.js"></script>
    <script src="js/rivets.bundled.min.js"></script>
    <script src="js/cabecera.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=googleAPILoaded" async defer></script>
    <script src="js/Agregar_sucursal.js"></script>
</body>
</html>
