<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalabre=no, initial-scale=1, maximum-scale=1,minium-scale=1">
    <title>Disponibilidad Horaria</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fuentes.css">
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="shortcut icon" href="images/icono.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="lib/themes/default.css">
    <link rel="stylesheet" href="lib/themes/default.date.css">
    <link rel="stylesheet" href="lib/themes/default.time.css">
    
</head>
<body class="contenedor">
   <div>
    <nav class="navbar fixed-top" role="navigation">
          <div class="row">
                <div class="col-md-8 col-sm-1 col-1" id="menu-titulo">
                   <a class="navbar-brand" href="#"><div id="titulo">Restauranet</div></a>
                </div>
                <ul class="menu_completo col-md-4 col-sm-11 col-11">
                   <li class="submenu">
                        <a class="icon-menu"><i class="fas fa-bars"></i></a>
                      <ul id="menu-contenedor">
                        <div >
                            <div id ="menu" class="row" >
                            <span class="col-lg-5 col-md-1 col-sm-1 "></span>
                            <a href="#"  class="btn btn-md col-lg-3 col-md-5  col-sm-12 "><i class="fas fa-user"></i> Sign Up</a>
                            <a href="#" class="btn btn-md col-lg-3 col-md-4  col-sm-12 "><i class="fas fa-sign-in-alt"></i> Login</a>
                            </div>
                         </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>   
  <form id="disponibilidad-horaria" class="containers">
   <div class="container-dentro">
       <div class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        El horario se guardo exitosamente!
      </div>
        <div class=" row">
          <div class="col-sm-12">
            <h1 class="titulitos w-auto">Disponibilidad Horaria</h1>
            <br>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Horario</label>
          <div class="col-sm-10 horario-contenedor">
            <div rv-each-dia="horario.dias">
              <input rv-checked="dia.seleccionado" rv-on-click="eventos.seleccionaDia" rv-id="dia.nombre | formatoId 'ch'" type="checkbox" class="form-input">
              <label rv-for="dia.nombre | formatoId 'ch'">{dia.nombre}</label>
            </div>
          </div>
        </div>
        <div rv-show="dia.seleccionado" rv-each-dia="horario.dias" class=" form-group row">
          <label for="" class="col-sm-2 col-form-label">{dia.nombre}</label>
          <div class="col-sm-10">
            <div rv-id="rango.id | formatoId dia.nombre" class="row dia-seleccionado" rv-each-rango="dia.rangos">
              <div class="col-4 form-inline" rv-id="rango | formatoRangoId 'contenedor-desde'">
                <label class="control-label">Desde</label>
                <input rv-id="rango | formatoRangoId 'rango'" rv-on-change="eventos.actualizarDesde" type="text" class="form-control timepicker desde">
              </div>
              <div class="col-4 form-inline" rv-id="rango | formatoRangoId 'contenedor-hasta'">
                <label class="">Hasta</label>
                <input rv-on-change="eventos.actualizarHasta" type="text" class="form-control timepicker hasta">
              </div>
              <div rv-show="dia.rangos | listaMayorA 1" class=" col-4 form-inline">
                <a href="#" class="icon-borrar" rv-on-click="eventos.borrarRango">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
          <div rv-show="dia.rangos | listaMenorA 3" class="col-sm-12">
            <a href="#" class="agregar" rv-on-click="eventos.agregarRango">+Agregar</a>
          </div>
          <div class="col-sm-12">
            <hr>
          </div>
        </div>

        <fieldset class="border p-3">
          <legend class="titulitos w-auto">Promedio reserva 
          <a href="#" data-toggle="tooltip" data-placement="top" title="Cuantas personas en promedio en un determinado tiempo"><i class="fas fa-exclamation-circle"></i></a></legend>

          <div class="row">
            <div class="col-sm-2">
              <label>Tiempo</label>
            </div>
            <div class="col-sm-10">
              <select id="tiempo_prom" name="select">
                <option value="1" selected>1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              Horas
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <label>Mesas</label>
            </div>
            <div class="col-sm-10">
              <input type="text" id="mesas_prom" style="width:100px;">
            </div>
          </div>

        </fieldset>
        <div class="form-group row">
          <div class="boton col-md-3 col-sm-11">
            <button rv-on-click="eventos.guardar" type="button" class=" btn">Guardar</button>
          </div>
        </div>
       </div> 
  </form>
    </div>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script href="js/prefixfree.min.js"></script>
    <script defer src="js/all.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="lib/picker.js"></script>
    <script src="lib/picker.date.js"></script>
    <script src="lib/picker.time.js"></script>
    <script src="lib/translations/es_ES.js"></script>
    <script src="js/rivets.bundled.min.js"></script>
    <script src="js/DisponibilidadHoraria.js"></script>
</body>
</html>
