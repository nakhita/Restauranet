<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cancelar Disponibilidad</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/themes/default.css">
  <link rel="stylesheet" href="lib/themes/default.date.css">
  <link rel="stylesheet" href="lib/themes/default.time.css">
</head>
<body>
 
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Restauranet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr-auto" id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">

                </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>  
    </nav>
  </div>
  
  
  <div id="cancelar-disponibilidad">
    
    <h1>Cancelar Disponibilidad</h1>
    
    <fieldset class="border p-3">
      <legend class="w-auto">Dias cerrados</legend>
      <div class="card" rv-each-diacerrado="diasCerrados">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-11">
              <div>Dia: {diacerrado.fecha}</div>
              <div>Cerrado todo el dia: {diacerrado.cerrarTodoElDia | formatoBoolean}</div>
              <div rv-show="diacerrado.rangos | listaMayorA 0" rv-each-rango="diacerrado.rangos">
                Desde {rango.desdeFormateado} Hasta {rango.hastaFormateado}
              </div>
            </div>
            <div class="col-sm-1">
              <a href="#" rv-on-click="eventos.borrarDiaCerrado">X</a>
            </div>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="col-sm-12">
      <a href="#" data-toggle="modal" data-target="#modal-agregar-dia-cerrado" rv-on-click="eventos.abrirPopup">+Agregar</a>
    </div>
    
    
    
    <div class="modal fade" id="modal-agregar-dia-cerrado" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Agregar dia cerrado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="container">
              <div class="form-group row">
                <label for="recipient-name" class="col-sm-4 col-form-label">Fecha:</label>
                <input type="text" class="col-sm-6 datepicker" id="fecha">
              </div>
              <div class="form-group row">
                <label for="message-text" class="col-sm-4 col-form-label">Cerrar todo el dia:</label>
                <div class="col-sm-4">
                  <label class="radio-inline mt-2"><input type="radio" name="optradio" rv-on-change="eventos.cerrarTodoElDia" rv-checked="diaACerrar.cerrarTodoElDia" value="1">Si</label>
                  <label class="radio-inline mt-2"><input type="radio" name="optradio" rv-on-change="eventos.cerrarTodoElDia" rv-checked="diaACerrar.cerrarTodoElDia" value="0">No</label>
                </div>
              </div>
              <div rv-show="diaACerrar.cerrarTodoElDia | igual '0'" class="form-group row">
                <div class="col-sm-12">
                  <fieldset class="border p-3">
                    <legend class="w-auto">Rango horario</legend>
                    <div rv-id="rango.id | formatoId 'rango'" class="row" rv-each-rango="diaACerrar.rangos">
                      <div class="col-sm-11">
                        <div class="row">
                          <div class="col-sm-6 form-inline" rv-id="rango | formatoRangoId 'contenedor-desde'">
                            <label class="control-label">Desde</label>
                            <input rv-on-change="eventos.actualizarDesde" type="text" class="form-control timepicker desde">
                          </div>
                          <div class="col-sm-6 form-inline" rv-id="rango | formatoRangoId 'contenedor-hasta'">
                            <label class="">Hasta</label>
                            <input rv-on-change="eventos.actualizarHasta" type="text" class="form-control timepicker hasta">
                          </div>
                        </div>
                      </div>
                      <div rv-show="diaACerrar.rangos | listaMayorA 1" class="col-sm-1 form-inline">
                        <a href="#" rv-on-click="eventos.borrarRango">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                      </div>
                    </div>
                    <div rv-show="diaACerrar.rangos | listaMenorA 2" class="form-group row">
                      <div class="col-sm-12">
                        <a href="#" rv-on-click="eventos.agregarRango">+Agregar</a>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button rv-on-click="eventos.guardar" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3dcba6460d.js" crossorigin="anonymous"></script>
  <script src="lib/picker.js"></script>
  <script src="lib/picker.date.js"></script>
  <script src="lib/picker.time.js"></script>
  <script src="lib/translations/es_ES.js"></script>
  <script src="js/rivets.bundled.min.js"></script>
  <script src="js/CancelarDisponibilidad.js"></script>
</body>
</html>
